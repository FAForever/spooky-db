    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>FAF Units</title>
        <meta name="description" content="Forged Alliance Forever Unit Database">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/foundation.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body ng-app="app">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

        <script type="text/ng-template" id="home.html">
            <header>
                toolbar goes here
            </header>
            <div ng-repeat="faction in factions" class="faction {{ faction }}">
                <ng-card ng-repeat="unit in index" ng-content="unit"></ng-card>
            </div>
            <footer>
                lorem ipsum
            </footer>
        </script>

        <script type="text/ng-template" id="card.html">
            <div id="{{ item.id }}" class="card">
                <em class="row">{{ item.name }}: {{ item.tech|tech }} {{ item.description }}</em>
                <div class="row">
                    <p class="large-2 columns">
                        <img ng-src="/img/units/{{ item.id }}_icon.png" alt="{{ item.name }}" />
                        <img ng-src="/img/strategic/{{ item.faction|lowercase}}_{{ item.strategicIcon }}.png" alt="{{ item.name }}" />
                    </p>
                    <p class="large-3 columns">
                        <img ng-src="/img/time.png" alt="time" /> 260
                        <img ng-src="/img/health.png" alt="health" /> 270
                    </p>
                    <p class="large-4 columns">
                        <img ng-src="/img/mass.png" alt="mass" /> -52 (-4)
                        <img ng-src="/img/energy.png" alt="energy" /> -273 (-21)
                    </p>
                    <p class="large-3 columns">
                    </p>
                </div>
            </div>
        </script>

        <ng-view></ng-view>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')</script>
        <script src="js/vendor/angular.js"></script>
        <script src="js/vendor/angular-route.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

</html>

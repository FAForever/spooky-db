name: Build

on:
    workflow_dispatch:

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        container: archlinux:latest
        steps:
            - name: Checkout spooky db code
              uses: actions/checkout@v4

            - name: Install tooling
              run: |
                pacman --noconfirm -Syu bower cairo giflib graphicsmagick grunt-cli libjpeg-turbo npm
                npm install --force
                bower install

            - name: Build the application
              run: |
                grunt build

            - name: Create an artifact
              uses: actions/upload-artifact@v4
              with:
                  name: spookydb-dist
                  path: |
                      dist
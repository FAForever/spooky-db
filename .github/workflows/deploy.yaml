name: deploy

on:
    workflow_call:
    workflow_dispatch:

jobs:
    update:
        # https://docs.github.com/en/actions/using-workflows/reusing-workflows
        name: Update
        uses: FAForever/spooky-db/.github/workflows/update.yaml@master

    deploy:
        needs: [update]
        name: deploy
        runs-on: ubuntu-latest
        steps:
            # https://github.com/actions/checkout/tree/v4/
            - name: Checkout spooky db code
              uses: actions/checkout@v4
              with:
                  repository: FAForever/spooky-db
                  ref: master

            # https://github.com/actions/setup-node/tree/main
            - name: Use Node.js 20.x
              uses: actions/setup-node@v4
              with:
                  cache: npm
                  node-version: 20.x

            # https://github.com/actions/checkout/tree/v4/
            - name: Checkout spooky db code
              uses: actions/checkout@v4
              with:
                  repository: FAForever/spooky-db
                  path: gh-pages
                  ref: gh-pages

            - name: Install
              run: |
                  npm install
                  npm install bower
                  npm install grunt-cli
                  npx bower install

            - name: Build
              run: |
                  grunt build

            - name: Copy
              run: |
                  # remove old files that have a hash in the name
                  rm -r gh-pages/css/*
                  rm -r gh-pages/data/*
                  rm -r gh-pages/img/*
                  rm -r gh-pages/js/*
                  rm -r gh-pages/views/*

                  # copy over new files
                  cp -r dist/* gh-pages/

            - name: Deploy
              working-directory: gh-pages
              run: |
                  # Check for any differences between the working directory and the latest commit
                  if git diff --quiet; then
                      echo "No changes to deploy"
                      exit 0
                  fi

                  # Configure git
                  git config user.email "administrator@faforever.com"
                  git config user.name "FAForever"

                  # Stage, commit and push the changes
                  git stage .
                  git commit -m 'Automated deployment of spooky db'
                  git push origin HEAD:gh-pages
